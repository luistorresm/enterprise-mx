language: python

sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

addons:
  apt:
    packages:
      - expect-dev
      - python-lxml
      - python-simplejson
      - python-yaml
      - swig  # Required for m2crypto
      - python-m2crypto
      - xmlstarlet
      - xsltproc
      - xmlstarlet
      - openssl
      - poppler-utils
      - antiword

python:
  - "2.7"
env:
  global:
  - LINT_CHECK="0" TESTS="0"
  - VERSION="master" ODOO_REPO="odoo/odoo"
  - INCLUDE="l10n_mx_enterprise"
  - COUNTRY="MX"
  matrix:
  - TESTS="1" PHANTOMJS_VERSION="2.1.1"

virtualenv:
  system_site_packages: true

install:
  - git clone --single-branch --depth=1 https://github.com/vauxoo/maintainer-quality-tools.git -b master ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - pip install --upgrade PyPDF2 ofxparse
  - travis_install_nightly
  # Use custom odoo in order to get custom patches
  - if [[ "${TESTS}" == "1"  ]]; then (cd ${HOME}/odoo-master; git remote add vauxoo-dev git@github.com:vauxoo-dev/odoo.git; git fetch vauxoo-dev --depth=1 master-edi-invoice-las-moy; git checkout master-edi-invoice-las-moy); fi
  # Install by default company_country in order to auto install l10n_mx accouting module
  - "sed -i 's/\"auto_install\": False/\"auto_install\": True/g' ${HOME}/server-tools/company_country/__openerp__.py"
  - (cd ${HOME}/server-tools; rm -rf $(ls | grep -v company_country$))
  # Seudo-fix https://github.com/OCA/maintainer-quality-tools/issues/398
  - sed -i "s/return 'odoo-bin' if float(odoo_version) >= 10 else 'openerp-server'/return 'odoo-bin'/g" ~/maintainer-quality-tools/travis/test_server.py

script:
  - travis_run_tests
  # load and update language to es_MX
  - if [[ "${RUNBOT}" == "1" ]]; then ${HOME}/odoo-master/odoo-bin -d openerp_test --load-language=es_MX --stop-after-init; fi
  - if [[ "${RUNBOT}" == "1" ]]; then psql openerp_test -c "UPDATE res_partner SET lang='es_MX' WHERE id IN (SELECT partner_id FROM res_users);" && sleep 2; fi
